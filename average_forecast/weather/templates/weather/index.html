{% extends 'weather/base.html' %}
{% load static %}



{% block content %}
<button class="button is-primary" id="request_forecast_button" data-city='moscow'>Request forecast update</button>
<table class="simple-little-table" cellspacing="0">
  <thead>
    <tr>
      <th></th>
      <th>Air temp. (C)</th>
      <th>Condition</th>
      <th>Wind direct (degree)</th>
      <th>Wind speed (kph)</th>
      <th>Humidity</th>
      <th>Pressure (mb)</th>
      <th>Pricipitations (mm)</th>
    </tr>
  </thead>
  <tbody id="forecasts_table">
    {% for forecaster in forecasters %}
      <tr id='{{forecaster.id}}' data-taskid=''>
        <th>{{forecaster.readable_name}} </th>
      </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock content %}
